<div class ="center">
  <h2>Beers:</h2>
  <button md-raised-button (click)="goToAddBeer()">Add a new beer</button>
  <p>
    <md-input-container>
      <input mdInput placeholder="Filter by name" value="Filter by name" [(ngModel)]="nameFilter" name="nameFilter">
    </md-input-container>
  </p>
  <md-list class="beers">
      <md-list-item md-l *ngFor="let beer of beers | beerFilter : 'name' : nameFilter | paginate: { itemsPerPage: 10, currentPage: p }" (click)="onSelect(beer)">
      <h4 md-line>{{beer.name}}</h4>
      <p md-line *ngIf="beer.brewery">{{beer.brewery.name}}</p>
        <rating md-line [(ngModel)]="beer.rating"
                [max]="5"
                iconClass="beer-star star-icon"
                fullIcon="★"
                emptyIcon="☆"
                [readonly]="true"
                [required]="false"
                [float]="true"
                [titles]="['one', 'two', 'three', 'four', 'five']">
        </rating>
    </md-list-item>
  </md-list>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
