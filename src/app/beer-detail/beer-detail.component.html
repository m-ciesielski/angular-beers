<div *ngIf="beer">
  <h2>{{beer.name}} details!</h2>
  <div><label>id: </label>{{beer.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="beer.name" placeholder="name"/>
  </div>
  <div>
    <label>brewery: </label>
    <button (click)="goToBrewery()">Go to brewery page</button>
  </div>
  <button (click)="goBack()">Back</button>
</div>
